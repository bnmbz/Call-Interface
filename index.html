<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calling..</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="" type="image/x-icon" />

    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="./assets/style/style.css" />

    <!-- ICONS -->
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free/css/all.css" />
  </head>
  <body>
    <header class="header">
      <p class="header__p">Calling...</p>
    </header>
    <main>
      <article>
        <section class="details">
          <h1 class="details__h1">Michael</h1>
          <h2 class="details__h2">Ghana</h2>
          <div class="details__profile"></div>
        </section>

        <section class="icons-wrapper">
          <h2 class="icons-wrapper__item">
            <i class="fa fa-add far"></i>
            <p>Add call</p>
          </h2>

          <h2 class="icons-wrapper__item">
            <i class="fa fa-pause"></i>
            <p>Hold call</p>
          </h2>

          <h2 class="icons-wrapper__item">
            <i class="fab fa-bluetooth-b"></i>
            <p>Bluetooth</p>
          </h2>

          <h2 class="icons-wrapper__item">
            <i class="fa fa-volume-down"></i>
            <p>Speaker</p>
          </h2>

          <h2 class="icons-wrapper__item">
            <i class="fa fa-microphone-alt-slash"></i>
            <p>Mute</p>
          </h2>

          <h2 class="icons-wrapper__item">
            <i class="fa fa-keyboard"></i>
            <p>Keypad</p>
          </h2>
        </section>
      </article>
    </main>

    <footer class="footer flex">
      <h2 class="footer__icon">
        <i class="fa fa-phone"></i>
      </h2>
    </footer>
  </body>
</html>
